spring.application.name=Smartgaz

server.port = 8070

security.jwt.secret-key
# a day
security.jwt.expiration=86400000
# 7 days
security.jwt.refresh-token.expiration=604800000

cors.allowed-origins=http://localhost:5173,http://localhost:8080,https://smartgaz.netlify.app
cors.public-url=/api/v1/auth/login,/api/v1/auth/refresh,/api/v1/user/register,/api/v1/auth/test

server.error.include-message=always

spring.datasource.username=user
spring.datasource.password=paswword
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

smartgaz.directory=/smartgaz
smartgaz.url=https://focikhome.synology.me/smartgaz

spring.profiles.active=prod
#spring.profiles.active=dev

logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss.SSS

debug=${DEBUG:false}

scheduler.rent.after=0 0 11 * * *
scheduler.rent.start=0 0 15 * * *